<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Marketplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@400;700;900&display=swap');

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #fff, #f0f0f0, #fff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      letter-spacing: 3px;
    }

    .logo {
      padding: 18px 35px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 50px;
      width: 74%;
      display: inline-block;
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 60px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .logo:hover {
      transform: scale(1.05);
      background-position: 100% 0;
      box-shadow: 
        0 12px 24px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.5),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
      border-radius: 20px 20px 0 0;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .logo:hover::after {
      opacity: 1;
    }

    .logo-text {
      z-index: 2;
      position: relative;
    }

    .logo-subtext {
      font-size: 1rem;
      margin-top: 10px;
      letter-spacing: 2px;
      opacity: 0.85;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 4rem);
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      padding-top: 72px;
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 50px;
      line-height: 1.5;
      font-weight: 300;
      font-family: 'Playfair Display', serif;

    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 50px 0;
      align-items: center;
    }

    .email-input {
      width: 100%;
      max-width: 400px;
      padding: 18px 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .email-input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .notify-btn {
      padding: 18px 35px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 50px;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 160px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .notify-btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      border-color: rgba(255, 255, 255, 0.35);
    }

    .notify-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: all 0.3s ease;
      min-height: 20px;
    }

    .message.success {
      color: #4ade80;
    }

    .message.error {
      color: #f87171;
    }

    .message.info {
      color: #60a5fa;
    }

    @media (max-width: 768px) {
      .email-form {
        flex-direction: column;
        align-items: center;
      }

      .email-input {
        min-width: 100%;
        margin-bottom: 15px;
      }

      .logo {
        font-size: 1.8rem;
        padding: 15px 25px;
      }

      .logo-subtext {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
  .title {
    font-size: clamp(2rem, 8vw, 3rem);
    padding-top: 40px;
  }

  .subtitle {
    font-size: 1rem;
    margin-bottom: 30px;
  }

  .logo {
    font-size: 1.5rem;
    padding: 12px 20px;
  }

  .email-input,
  .notify-btn {
    width: 100%;
    max-width: none;
    font-size: 1rem;
    padding: 15px 20px;
  }

  .notify-btn {
    min-width: unset;
  }

  .email-form {
    width: 100%;
    padding: 0 10px;
  }

  .brand-name {
    font-size: clamp(1.8rem, 6vw, 2.5rem);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">Nonwoven Sync</div>
      <div class="logo-subtext">Connect,  Interact,  Scale</div>
    </div>

    <h1 class="title">COMING SOON</h1>

    <form class="email-form" id="emailForm">
      <input type="email" class="email-input" id="emailInput" placeholder="Enter your email for early access" required>
      <button type="submit" class="notify-btn" id="notifyBtn">Notify Me</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const emailInput = document.getElementById('emailInput');
      const btn = document.getElementById('notifyBtn');
      const message = document.getElementById('message');
      const email = emailInput.value.trim();

      // Validate email format
      if (!email || !isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      // Disable button and show loading state
      btn.disabled = true;
      btn.textContent = 'Saving...';
      message.textContent = '';
      message.className = 'message';

      // Replace this URL with your actual Google Apps Script Web App URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwmipHHrVf8q1RZLG9qp-DC16qLxFaF_bL3zj5YN84U5aDu799jxHWK7rYiWx6-C-oB/exec';

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `email=${encodeURIComponent(email)}`
      })
      .then(response => response.text())
      .then(result => {
        console.log('Result:', result);
        
        if (result.trim() === 'Success') {
          btn.textContent = 'âœ“ Done!';
          emailInput.value = '';
          showMessage('Thank you! You\'ll be notified when we launch.', 'success');
        } else if (result.includes('already registered')) {
          btn.textContent = 'Already Registered';
          showMessage('This email is already registered for updates.', 'info');
        } else {
          btn.textContent = 'Try Again';
          showMessage('Something went wrong. Please try again.', 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        btn.textContent = 'Try Again';
        showMessage('Network error. Please check your connection and try again.', 'error');
      })
      .finally(() => {
        // Re-enable button after 3 seconds
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'Notify Me';
        }, 3000);
      });
    });

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
    }

    // Optional: Add some visual feedback for form interactions
    document.getElementById('emailInput').addEventListener('input', function() {
      const message = document.getElementById('message');
      if (message.textContent) {
        message.textContent = '';
        message.className = 'message';
      }
    });
  </script>
</body>
</html>
